<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="style_payment.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
       
        <button class="home" style="position: absolute; left: 20px;" onclick="window.location.href='delivery.html'">BACK</button>


       
        <button class="home" onclick="window.location.href='index.html'">HOME</button>

        <nav class="desktop-right">
            <a href="#" target="_blank" aria-label="Black Facebook Icon">
                <img alt="Black Facebook Icon" src="https://static.wixstatic.com/media/0fdef751204647a3bbd7eaa2827ed4f9.png/v1/fill/w_24,h_24,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/0fdef751204647a3bbd7eaa2827ed4f9.png" style="margin-top: 3px; width: 15px; height: 15px; object-fit: cover;">
            </a>

            <a>
                <svg style="width: 11px; height: 12px; object-fit: cover;" viewBox="0 0 1200 1227" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="none" class="u01b__icon-home">
                    <path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z"></path>
                </svg>
            </a>

            <a href="#" target="_blank" aria-label="Black Instagram Icon">
                <img alt="Black Instagram Icon" src="https://static.wixstatic.com/media/01c3aff52f2a4dffa526d7a9843d46ea.png/v1/fill/w_24,h_24,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/01c3aff52f2a4dffa526d7a9843d46ea.png" style="margin-top: 4px; width: 16px; height: 16px; object-fit: cover;">
            </a>
        </nav>
    </div>
    <div class="container">
        <h1 style="color: darkred;">PAYMENT</h1>

        <div class="delivery-summary">
            <h2>Delivery Details</h2>
            <p><strong>Name:</strong> <span id="delivery-name"></span></p>
            <p><strong>Phone:</strong> <span id="delivery-phone"></span></p>
            <p><strong>Address:</strong> <span id="delivery-address"></span></p>
        </div>

        <div class="payment-summary">
            <p>Total Amount To Pay: $<span id="cart-total"></span></p>
        </div>

        <form id="payment-form" onsubmit="processPayment(event)">
            <div class="input-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>

            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required maxlength="16" pattern="\d{16}">
            </div>

            <div class="input-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>

            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required maxlength="3" pattern="\d{3}">
            </div>

            <button type="submit" class="pay-button">Pay Now</button>
        </form>
    </div>

    <section class="footer">
        <div>
            <p style="margin: auto; text-align: center; margin-top: 30px;">RED BAMBOO</p>
            <p>211 WEST 5TH STREET | KOWLOON TONG | HK </p>
            <p>&copy; 2024 Red Bamboo - All Rights Reserved</p>
            <p style="font-size: 10px; margin: auto; text-align: center;">Web Design by NAMITA SATHISH</p>
        </div>
    </section>

    <script>
     
        document.getElementById('cart-total').textContent = localStorage.getItem('cartTotal') || '0.00';

      
        document.getElementById('delivery-name').textContent = localStorage.getItem('deliveryName') || 'Not provided';
        document.getElementById('delivery-phone').textContent = localStorage.getItem('deliveryPhone') || 'Not provided';
        document.getElementById('delivery-address').textContent = localStorage.getItem('deliveryAddress') || 'Not provided';

     
        function processPayment(event) {
            event.preventDefault();
            alert('Payment successful!');
            localStorage.removeItem('cartTotal');
            localStorage.removeItem('deliveryName');
            localStorage.removeItem('deliveryPhone');
            localStorage.removeItem('deliveryAddress');
            window.location.href = 'success.html';
        }
    </script>
</body>
</html>
